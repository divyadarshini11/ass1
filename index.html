<!DOCTYPE html>
<html>

<head>
  <script data-require="angular.js@*" data-semver="1.3.0" 
	src="//code.angularjs.org/1.3.0/angular.js"></script>
  
  <script src="script.js"></script>
  <style>
    body
    {
      background-color: pink;
    }
  </style>
</head>

<body ng-app="myApp">
  <h1>SUBTRACTION OF TWO NUMBERS</h1>
  <div ng-controller="MainCtrl">
  First Number : <input type="text" ng-model="num1">
  <br/>
  <br/>
  Second Number : <input type="text" ng-model="num2">
  <br/>
  <br/>
  <input type="button" ng-click="subtract(num1,num2)" value="SUBTRACT">
  <br/>
  <br/>
  Difference is : {{result}}
  </div>
  <br/>


</body>
</html>
